  <style>
    :root, html.dark {
      --background-color: #0F171E;
      --background-color-secondary: #000000;
      --text-color: #FFFFFF;
      --text-color-secondary: #a0aec0; /* gray-400 */
      --card-bg: #2d3d4d;
      --border-color: rgba(71, 85, 105, 0.5); /* gray-700/50 */
      --hover-bg: rgba(255, 255, 255, 0.1);
      --modal-bg: #1a202c; /* gray-800 */
    }
    html.light {
      --background-color: #f7fafc; /* gray-100 */
      --background-color-secondary: #ffffff;
      --text-color: #1a202c; /* gray-800 */
      --text-color-secondary: #718096; /* gray-500 */
      --card-bg: #ffffff;
      --border-color: #e2e8f0; /* gray-300 */
      --hover-bg: rgba(0, 0, 0, 0.05);
      --modal-bg: #ffffff;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color-secondary);
      color: var(--text-color);
    }
    /* For Webkit browsers */
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }
    /* For IE, Edge and Firefox */
    .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
    }

    /* Splash Screen Animations */
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 8px #fff, 0 0 12px #fff, 0 0 18px #0073e6, 0 0 25px #0073e6, 0 0 35px #0073e6; }
      50% { text-shadow: 0 0 15px #fff, 0 0 25px #fff, 0 0 35px #0073e6, 0 0 50px #0073e6, 0 0 70px #0073e6; }
    }
    @keyframes fadeInScaleUp {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
     @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .animate-glow {
        animation: glow 2.5s ease-in-out infinite;
    }
    .animate-fade-in-scale-up {
        animation: fadeInScaleUp 1.5s ease-out forwards;
    }
    .animate-fade-out {
        animation: fadeOut 0.5s ease-in forwards;
    }
    .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
    }
    /* Custom video player progress bar thumb */
    input[type=range].video-progress-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      background: #fd5622;
      cursor: pointer;
      border-radius: 50%;
      margin-top: -6px; /* Center thumb on track */
    }
    input[type=range].video-progress-bar::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: #fd5622;
      cursor: pointer;
      border-radius: 50%;
    }
     /* New Loader Animation */
    .loader-dots div {
      animation: bounce 1.4s infinite ease-in-out both;
    }
    .loader-dots .dot-1 {
      animation-delay: -0.32s;
    }
    .loader-dots .dot-2 {
      animation-delay: -0.16s;
    }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1.0); }
    }
  </style>
